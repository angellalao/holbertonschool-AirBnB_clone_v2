<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states.values()|sort(attribute='name', case_sensitive=False) %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                <UL>
                    {% for city in cities.values() %}
                    {% if state.id == city.state_id %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endif %}
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
